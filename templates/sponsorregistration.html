<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body class="container" data-bs-theme="dark">
    <div class="d-flex align-items-center" style="min-height: 100vh;">

        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <div class="h3">Register as an Sponsor</div>
                <hr>
                <form method="post">
                    <div class="mb-3">
                        <label for="orgName" class="form-label">Organization Name</label>
                        <input type="text" class="form-control" id="orgName" name="orgName" placeholder="ABC Inc." required>
                    </div>
                    <div class="mb-3">
                        <label for="orgIndustry" class="form-label">Organization's Industry</label>
                        <select class="form-select" aria-label="Default select example" id="orgIndustry" name="orgIndustry" required>
                            <option selected>Select</option>
                            <option value="1">Electronics</option>
                            <option value="2">Gaming</option>
                            <option value="3">Entertainment</option>
                            <option value="4">Beauty</option>
                            <option value="5">Finance</option>
                            <option value="6">Food</option>
                            <option value="7">Fashion</option>
                            <option value="8">Tourism</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="orgEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="orgEmail" name="orgEmail" placeholder="name@example.com" required>
                    </div>
                    
                    <label for="orgPass1" class="form-label">Password</label>
                    <input type="password" id="orgPass1" name="orgPass1" class="form-control mb-3" aria-describedby="passwordHelpBlock" required>
                    <label for="orgPass2" class="form-label">Enter the Password again</label>
                    <input type="password" id="orgPass2" name="orgPass2" class="form-control mb-3" aria-describedby="passwordHelpBlock" required>
                    <hr>
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>
                <span class="text-end"><div>are you an Influencer? <a href="{{url_for('inf_register')}}">Register as an Influencer</a></div></span>
            </div>
        </div>
    </div>
</body>
</html>
