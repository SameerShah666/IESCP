<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body class="container" data-bs-theme="dark">
    <div class="d-flex align-items-center" style="min-height: 100vh;">
        
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <div class="h3">Signin as a</div>
                <hr>
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning alert-dismissible fade show py-2" role="alert">
                        <strong>Alert!</strong> {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                <form method="post">
                    <div class="mb-3">
                        <label for="u_mail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="u_mail" name="u_mail" placeholder="name@example.com" required>
                    </div>
                    <label for="u_pass" class="form-label">Password</label>
                    <input type="password" id="u_pass" name="u_pass" class="form-control mb-3" aria-describedby="passwordHelpBlock" required>
                    <hr>
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
                <span class="text-end"><div>not signed up? <a href="{{url_for('inf_register')}}">Register now</a></div></span>
            </div>
        </div>
    </div>
</body>
</html>
